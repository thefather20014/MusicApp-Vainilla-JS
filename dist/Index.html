<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tap-Music</title>
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./Music/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./Music/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./Music/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./Music/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./Music/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./Music/ufo.mp3"></audio>
            </div>
        </div>
    </section>
    <script src="Js/App.js"></script>
</body>
</html>
